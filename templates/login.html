{% extends "main.html" %}
{% block title %}Select Menu{% endblock %}
{% block head %}

{% endblock %}
{% block style %}
<style>
body {
	background-color: rgb(230, 243, 255);
}
img {
	display:block;
	margin:auto;
}
input[type=text] {
    width: 20%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 3px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
    font-family: 'MyWebFont';
    min-width: 200px;
}
input[type=text]:focus {
    border: 3px solid #555;
}
input[type=password] {
    width: 20%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 3px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
	margin-right: 7px;
    font-family: 'MyWebFont';
    min-width: 200px;
}
input[type=password]:focus {
    border: 3px solid #555;
}
#btn1 {
	width: 120px;
	height: 45px;
	font-size:25px;
	font-family: 'MyWebFont';
	color: gray;
	background: white;
	border: solid 5px white;
	border-radius: 5px;
}
#btn2 {
	width: 150px;
	height: 47px;
	font-size:25px;
	font-family: 'MyWebFont';
	color: gray;
	background: white;
	border: solid 5px white;
	border-radius: 5px;
}
h2 {
	font-family: 'MyWebFont';
}


</style>
{% endblock %}
{% block content %}
<br><br>
<br><br>
<img style="border-radius:15px;" width="300px;" src="{{ url_for('static', filename = 'logo.png') }}"/>


<br>
    <form action="/logincheck" method="post">
<center><H2>ID&nbsp;&nbsp;<input style="border-radius:10px;" type="text" name="id" placeholder="ID 입력" required><br></H2></center>

<br>

<center><input type="submit" id="btn1" value="로그인" ></center><br></form>
<center><button id="btn2" onclick="window.location.href='/join'">회원가입</button></center><br>
{% endblock %}
